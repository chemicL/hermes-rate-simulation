<!DOCTYPE HTML>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Hermes max rate simulation</title>
  
    <script src="libs/js/vis.js"></script>
    <link href="libs/css/vis.css" rel="stylesheet" type="text/css" />
    <link href="libs/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <h2>Hermes Max Rate Simulation</h2>

    <div class="row">
        <div class="col-md-3">
            <label for="consumer1rate">Consumer 1 Rate</label>
            <input type="range" min="0" max="100" value="25" id="consumer1rate"/>
        </div>
        <div class="col-md-3">
            <label for="consumer2rate">Consumer 2 Rate</label>
            <input type="range" min="0" max="100" value="25" id="consumer2rate"/>
        </div>
        <div class="col-md-3">
            <label for="consumer3rate">Consumer 3 Rate</label>
            <input type="range" min="0" max="100" value="25" id="consumer3rate"/>
        </div>
        <div class="col-md-3">
            <label for="consumer4rate">Consumer 4 Rate</label>
            <input type="range" min="0" max="100" value="25" id="consumer4rate"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <label for="strategy">Strategy:</label>
            <select id="strategy">
                <option value="continuous" selected>Continuous (CPU intensive)</option>
                <option value="discrete">Discrete</option>
                <option value="static">Static</option>
            </select>
        </div>
    </div>

    <div id="visualization"></div>

    <script src="app.js" type="text/javascript">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="libs/js/jquery.min.js"><\/script>')</script>
    <script src="libs/js/bootstrap.min.js"></script>
</body>
</html>
